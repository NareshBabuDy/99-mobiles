`<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration | Shopify</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="shortcut icon"
      href="/images/shoping_logo.jpg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/script/script.js"></script>
  </head>
  <body class="container" id="Login">
    <div class="container w-100">
      <div
        class="row d-flex mt-1 mb-1 justify-content-center align-middlealign-middle h-100 w-100"
      >
        <div
          class="col-5   align bg-secondary-subtle border rounded-4 w-50 h-80"
        >
          <p
            class="fs-2  text-body-emphasis text-dark-emphasis text-center"
          >
            Registration Form
          </p>
          <div class="mx-2">
            <p class="fw-medium text-start ms-2">Name:</p>
            <input
              id="name"
              type="text"
              class="form-control d-flex mb-3 justify-content-start "
              placeholder="Enter Your Name"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            <p class="fw-medium text-start ms-2">Email Id:</p>
            <input
              id="emailid"
              type="email"
              class="form-control d-flex mb-3 justify-content-start"
              placeholder="Enter Your Mail Id"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            
            <p class="fw-medium text-start ms-2">Password: </p>
            <input
              id="Password"
              type="password"
              class="form-control d-flex mb-3 justify-content-start"
              placeholder="Enter Your Mail Id"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            <p class="fw-medium text-start ms-2">Confirm Password: </p>
            <input
              id="confirm_Password"
              type="password"
              class="form-control d-flex mb-3 justify-content-start"
              placeholder="Re-enter the Password"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            
            <div
              class="row mx-1 mb-2 d-flex mb-3 text-center w-100"
              id="notification"
            ></div>
            <div class="col d-flex ">
              <p class="fw-medium text-start">Already an User? &nbsp;</p>
              <a class=" mb-1" href="/pages/user/login.html" > Login</a></div>
          </div>
          <a
            onclick="signUp()"
            type="button"
            class="btn btn-outline-success d-flex justify-content-center my-2"
          >
            Register
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
