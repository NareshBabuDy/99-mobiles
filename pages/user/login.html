<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Login | Shopify</title>
    <link rel="stylesheet" href="/99-mobiles/css/style.css" />
    <link
      rel="shortcut icon"
      href="/99-mobiles/images/shoping_logo.jpg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/99-mobiles/script/script.js"></script>
  </head>
  <body class="container" id="Login">
    <div class="container w-100">
      <div
        class="row d-flex mt-1 justify-content-center align-middlealign-middle h-100 w-100"
      >
        <div
          class="col-5 mb-4 mt-5 align bg-secondary-subtle border rounded-4 h-100"
        >
          <p
            class="fs-2 mt-2 text-body-emphasis text-dark-emphasis text-center"
          >
            Customer Login
          </p>
          <div class="mx-2">
            <p class="fw-medium text-start ms-2">User Id:</p>
            <input
              id="uid"
              type="text"
              class="form-control d-flex justify-content-start mb-5"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            <p class="fw-medium text-start ms-2">Password:</p>
            <input
              id="upwd"
              type="password"
              class="form-control d-flex justify-content-start"
              placeholder="Password"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            <div
              class="row mx-1 mb-5 d-flex me-5 text-center w-100"
              id="notification"
            ></div>

            <p class="fw-medium text-start">Not an User?</p>
            <a href="/99-mobiles/pages/user/register.html">Sign Up</a>
          </div>
          <a
            onclick="usignin()"
            type="button"
            class="btn btn-outline-secondary d-flex justify-content-center mb-5"
          >
            Login
          </a>
        </div>
      </div>
    </div>
    <div class="card-body">
      <h5 class="card-title">Login Credentials</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">User Login</h6>
      <p class="card-text">
        user id 1 : naresh password: 123 userid 2: sanjay password:123
      </p>

      <h6 class="card-subtitle mb-2 text-body-secondary">Admin Login</h6>
      <p class="card-text">
        user id 1 : Admin1 password: 123 userid 2: Admin2 password:123
      </p>
    </div>
    
  </body>
</html>
