<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Shopify</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="shortcut icon"
      href="/99-mobiles/images/shoping_logo.jpg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/99-mobiles/script/script.js"></script>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar align-items-center bg-secondary.bg-gradient">
      <div class="container-fluid d-flex align-items-center">
        <div class="col d-flex align-items-center">
          <img
            src="/99-mobiles/images/shoping_logo.jpg"
            height="28px"
            width="30px"
            alt=""
          />
          <a
            onclick="reload()"
            style="cursor: pointer"
            class="text-black navbar-brand"
            >&nbsp; Shopify |
          </a>
          <a
            id="username"
            style="cursor: pointer"
            class="text-black navbar-brand"
          ></a>
        </div>

        <a href="/99-mobiles/pages/user/cart.html" class="text-black navbar-brand btn btn-outline-dark"
          >Cart</a
        >
        <a
          href="/99-mobiles/pages/user/orders.html"
          class="navbar-brand text-black btn btn-outline-dark"
          >My Orders</a
        >
        <button
          onclick="logout()"
          class="btn btn-outline-danger text-black"
          type="submit"
        >
          Logout
        </button>
      </div>
    </nav>
    <!-- Products -->
    <div class="container-fluid" id="homepage">
      <div class="row mx-3" id="products"></div>
    </div>
  </body>
</html>
