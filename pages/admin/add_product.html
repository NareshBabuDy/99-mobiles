<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product | Shopify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/script/script.js  " defer></script>
  </head>
  <body id="adprod">
    <!-- Navbar starts here -->
    <nav class="navbar align-items-center bg-secondary">
      <div class="container-fluid d-flex align-items-center">
        <div class="col d-flex align-items-center">
          <img
            src="/images/shoping_logo.jpg"
            height="28px"
            width="30px"
            alt=""
          />
          <a
            href="/pages/admin/home.html"
            style="cursor: pointer"
            class="text-black navbar-brand"
            >&nbsp; Shopify |
          </a>
          <a
            id="username"
            style="cursor: pointer"
            class="text-black navbar-brand"
          ></a>
        </div>

        <a onclick="reload()" class="navbar-brand text-dark btn btn-success"
          >Add Product</a
        >

        <a
          href="/pages/admin/orders.html"
          class="navbar-brand text-dark btn btn-light"
          >Orders</a
        >
        <button
          onclick="logout()"
          class="btn btn-danger text-white"
          type="submit"
        >
          Logout
        </button>
      </div>
    </nav>

    <!-- Products -->
    <div class="container mx-3">
      <div class="row d-flex">
        <div class="container-fluid col-5">
          <p class="fw-medium text-start my-3">Product Name:</p>
          <input type="hidden" id="pid" />
          <input
            id="pname"
            type="text"
            class="form-control d-flex my-3 justify-content-start"
            placeholder="Product Name"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
          <p class="fw-medium text-start my-3">Price:</p>
          <input
            id="pprice"
            type="number"
            class="form-control d-flex my-3 justify-content-start"
            placeholder="Price"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
          <p class="fw-medium text-start my-3">Image:</p>
          <input
            id="image"
            type="url"
            class="form-control d-flex my-3 justify-content-start"
            placeholder="Image Url"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
          <a
            onclick="Addproduct()"
            id="btn"
            type="button"
            class="btn btn-success d-flex justify-content-center mb-5"
          >
            Add Product
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
