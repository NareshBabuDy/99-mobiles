<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/99-mobiles/css/style.css" />
    <link rel="shortcut icon" href="/99-mobiles/images/shoping_logo.jpg" type="image/x-icon">
    <script src="/99-mobiles/script/script.js" defer></script>
  </head>
  <body>
    <!-- Navbar starts here -->
    <nav class="navbar align-items-center bg-secondary">
      <div class="container-fluid d-flex align-items-center">
        <div class="col d-flex align-items-center">
          <img
            src="/99-mobiles/images/shoping_logo.jpg"
            height="28px"
            width="30px"
            alt=""
          />
          <a
            href="/99-mobiles/pages/admin/home.html"
            style="cursor: pointer"
            class="text-black navbar-brand"
            >&nbsp; Shopify |
          </a>
          <a
            id="username"
            style="cursor: pointer"
            class="text-black navbar-brand"
          ></a>
        </div>

        <a
          href="/99-mobiles/pages/admin/add_product.html"
          onclick="Addproduct()"
          class="navbar-brand text-dark btn btn-light"
          >Add Product</a
        >

        <a
          href="/99-mobiles/pages/admin/orders.html"
          class="navbar-brand text-dark btn btn-light"
          >Orders</a
        >
        <button
          onclick="logout()"
          class="btn btn-danger text-white"
          type="submit"
        >
          Logout
        </button>
      </div>
    </nav>

    <!-- Products -->
    <div class="container-fluid" id="homepage">
      <div class="row mx-3" id="products"></div>
    </div>
  </body>
</html>
